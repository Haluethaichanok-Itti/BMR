<head>

            </div>
        </div>
        <div class="col-sm-6">
            <div>

            </div>
        </div>
        <div class="col-sm-6">

                <h5>น้ำหนัก (กิโลกรัม)</h5>

                </div>
            </div>
        </div>
    </div>
    
<div class="r">
